<VirtualHost *:80>

CustomLog ${APACHE_LOG_DIR}/pe.audio.sys_wol_access.log combined
# Evita que ErrorLog crezca rápidamente si hubiera errores o warnings (de PHP) 
LogLevel crit
ErrorLog ${APACHE_LOG_DIR}/pe.audio.sys_wol_error.log

DocumentRoot /home/paudio/pe.audio.sys/share/www
<Directory />
    Options FollowSymLinks
    AllowOverride None
</Directory>
<Directory /home/paudio/pe.audio.sys/share/www/>
    Options All Indexes FollowSymLinks MultiViews
    Require all granted
    allow from all
</Directory>

</VirtualHost>


# below enables the wol page on port 8081

